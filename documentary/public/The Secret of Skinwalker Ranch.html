<body>
<h2 class="spl">The Secret of Skinwalker Ranch</h2>
    <iframe
  width="1240"

  title="The Secret of Skinwalker Ranch"
  src="https://www.youtube.com/embed/tinKgcEg020?list=PLob1mZcVWOajL43drsCYq6OQiuSgTQACo"

  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"

 <h2>The Secret of Skinwalker Ranch</h2>
    <p><strong style="color:#ff0066;">Genre:</strong> <br/>Documentary</p>
    <p><strong style="color:#ff0066;">Description:</strong> <br/>A mysterious ranch in Utah with strange UFO and paranormal activity. Experts investigate using advanced technology.</p>
        <aside>
    <button onclick="toggleLike('doc1')" id="like-doc1">ü§ç</button>
            <span id="like-count-doc1">0</span> likes
            <br/><br/>
            <div class="comments">
      <input type="text" id="comment-input-doc1" placeholder="Write a comment...">
      <button onclick="postComment('doc1')">Post</button>
      <ul id="comment-list-doc1"></ul>
    </div>
    </aside>
    <div class="video-page">
<script>
 
  function toggleLike(docId) {
    let likeData = JSON.parse(localStorage.getItem("likeData") || "{}");

    if (!likeData[docId]) {
      likeData[docId] = { liked: false, count: 0 };
    }

    if (likeData[docId].liked) {
      likeData[docId].liked = false;
      likeData[docId].count -= 1;
    } else {
      likeData[docId].liked = true;
      likeData[docId].count += 1;
    }

    localStorage.setItem("likeData", JSON.stringify(likeData));
    updateLikeDisplay(docId);
  }

  function updateLikeDisplay(docId) {
    const likeData = JSON.parse(localStorage.getItem("likeData") || "{}");
    const data = likeData[docId] || { liked: false, count: 0 };

    document.getElementById(`like-${docId}`).innerText = data.liked ? "‚ù§Ô∏è" : "ü§ç";
    document.getElementById(`like-count-${docId}`).innerText = data.count;
  }

  updateLikeDisplay("doc1");

  function postComment(docId) {
    const input = document.getElementById(`comment-input-${docId}`);
    const comment = input.value.trim();
    if (!comment) return;

    let comments = JSON.parse(localStorage.getItem("comments") || "{}");
    if (!comments[docId]) {
      comments[docId] = [];
    }

    comments[docId].push(comment);
    localStorage.setItem("comments", JSON.stringify(comments));
    input.value = "";
    renderComments(docId);
  }

  function renderComments(docId) {
    const list = document.getElementById(`comment-list-${docId}`);
    list.innerHTML = "";

    const comments = JSON.parse(localStorage.getItem("comments") || "{}")[docId] || [];

    comments.forEach(c => {
      const li = document.createElement("li");
      li.textContent = c;
      list.appendChild(li);
    });
  }

  
  renderComments("doc1");
</script>

</div>
</body>
